<h2 class="text-center mt-3">Counter Application</h2>
<div class="d-flex justify-content-center">
  <button mat-raised-button color="primary" class="ms-2" (click)="increment()">
    Increment
  </button>
  <button mat-raised-button color="accent" class="ms-2" (click)="decrement()">
    Decrement
  </button>
  <button mat-raised-button color="warn" (click)="reset()">Reset</button>
</div>
